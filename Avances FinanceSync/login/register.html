<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinanceSync® - Registro</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="fondo">
        <div class="imagen">
            <img src="registerimg.png" alt="Ilustración" />
        </div>
    <div class="container">
        <div class="image-container">
        </div>
        <div class="form-container">
            <h1>Bienvenido a FinanceSync®</h1>
            
            <div class="tabs">
                <a href="login.html" class="tab">Login</a>
                <a href="register.html" class="tab active">Registrar</a>
            </div>

            <form action="/register" method="POST">
                <div class="input-container">
                    <label for="nombres">Nombre(s)*</label>
                    <input type="text" id="nombres" name="nombres" required>
                </div>

                <div class="input-container">
                    <label for="apellido_paterno">Apellido paterno*</label>
                    <input type="text" id="apellido_paterno" name="apellido_paterno" required>
                </div>

                <div class="input-container">
                    <label for="apellido_materno">Apellido materno*</label>
                    <input type="text" id="apellido_materno" name="apellido_materno" required>
                </div>

                <div class="input-container">
                    <label for="email">Correo electrónico*</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="input-container">
                    <label for="password">Contraseña*</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="input-container">
                    <label for="confirm_password">Confirma tu contraseña*</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
                <button type="submit" class="btn-primary">Regístrate</button>
            </form>

            <div class="alternate-action">
                ¿Ya tienes cuenta? <a href="login.html">Inicia Sesión</a>
            </div>

            <div class="divider">--- o continúa con ---</div>

            <button class="btn-google">
                <img src="https://www.google.com/favicon.ico" alt="Google logo" class="google-icon">
                Regístrate con Google
            </button>
        </div>
    </div>
</body>
</html>
