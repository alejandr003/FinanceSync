<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinanceSync® - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="image-container">
        </div>
        <div class="form-container">
            <h1>Bienvenido a FinanceSync®</h1>
            
            <div class="tabs">
                <a href="login.html" class="tab active">Login</a>
                <a href="register.html" class="tab">Registrar</a>
            </div>

            <form action="/login" method="POST">
                <div class="input-container">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="input-container">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="extras">
                    <div>
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Recordarme</label>
                    </div>
                    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                </div>

                <button type="submit" class="btn-primary">Iniciar sesión</button>
            </form>

            <div class="alternate-action">
                ¿No tienes cuenta? <a href="register.html">Regístrate</a>
            </div>

            <div class="divider">--- o continúa con ---</div>

            <button class="btn-google">
                <img src="https://www.google.com/favicon.ico" alt="Google logo" class="google-icon">
                Inicia sesión con Google
            </button>
        </div>
    </div>
</body>
</html>
